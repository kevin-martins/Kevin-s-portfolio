<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What time is it?</title>
    <link rel="stylesheet" href="../../variables.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="conteiner">
            <span class='date' id="date"></span>
            <p id="text"></p>
        </div>
    </header>
    <a href="../../index.html#projects" class="back">back</a>
    <div class="clock">
        <div class="hour-1 hour-size hour-color"></div>
        <div class="hour-2 hour-size hour-color"></div>
        <div class="hour-3 hour-size hour-color"></div>
        <div class="hour-4 hour-size hour-color"></div>
        <div class="hour-5 hour-size hour-color"></div>
        <div class="hour-6 hour-size hour-color"></div>
        <div class="hour-7 hour-size hour-color"></div>
        <div class="hour-8 hour-size hour-color"></div>
        <div class="hour-9 hour-size hour-color"></div>
        <div class="hour-10 hour-size hour-color"></div>
        <div class="hour-11 hour-size hour-color"></div>
        <div class="hour-12 hour-size hour-color"></div>
        <div class="hour-needle" id="hour-needle">
            <div class="style-hour"></div>
        </div>
        <div class="minute-needle" id='minute-needle'>
            <div class="style-min"></div>
        </div>
        <div class="second-needle" id ='second-needle'>
            <div class="style-sec"></div>
        </div>
        <div class="center"></div>
    </div>

    <footer class="copyright">
        <p>&copy;</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
